<!DOCTYPE html>
<html>
<head>
	<title>form required</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<section>
	<header class="main-header">
		<h1>REGISTRATION FORM</h1>
	</header>
	<main>
		<header><h2>REGISTER HERE</h2></header>
		<div class="form-container">
			<form>
				<div class="name">
					<label for="name" >Name * :</label>
					<br>
					<input type="text" id="name" name="name" class="common" required>
				</div>
				<div class="mobile">
					<label for="mobile-number">Mobile Number</label>
					<br>
					<select id="list" name="country-code" disabled>
						<option selected>+91</option>
						<option>+90</option>
						<option>+89</option>
					</select>
					<input type="number" name="mobile_number" id="mobile-number" placeholder="9999999999" required>
				</div>
				<div class="photo">
					<label for="image">Photo*</label>
					<button type="file">Choose file</button>
				</div>
				<div class="email ">
					<label for="email">Email</label>
					<br>
					<input type="email" class="common" name="email" id="email">
				</div>
				<div class="pass">
					<label for="password">Password</label>
					<br>
					<input type="password" class="common" name="password" id="password" required>
				</div>
				<div class="gender">
					<label for="gender">Gender</label>
					<br>
					<input type="radio" name="gender" value="Male" id="gender">Male
					<input type="radio" name="gender" value="female" id="gender">Female
				</div>
				<div class="sub">
					<input type="submit" name="submit" value="submit form">
				</div>
			</form>
		</div>
	</main>
</section>

</body>
</html>
